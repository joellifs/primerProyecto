<table mat-table [dataSource]="arregloUsuarios" >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  
    <!--  Columna nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let usuario">
        nombre ejemplo
      </td>
    </ng-container>

     <!--  Columna Email  -->
     <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let usuario">
        email ejemplo
        </td>
      </ng-container>

       <!--  Columna Genero -->
    <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef>Genero</th>
        <td mat-cell *matCellDef="let usuario">
          genero ejemplo
        </td>
      </ng-container>

       <!--  Columna nombre -->
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let usuario">
          estado ejemplo
        </td>
      </ng-container>
  
   
  
    <tr mat-header-row *matHeaderRowDef="columnas_a_mostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas_a_mostrar"></tr>
  </table>
