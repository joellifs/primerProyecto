 <!-- [formGroup] aca ponemos el objeto que representa el formulario -->
 <form class="example-form" [formGroup]="peliculaForms">
  <!-- formControlName: con este atributo le decimos a que propiedad del objeto que creamos en el TS esta relacionado el input -->
  <mat-form-field appearance="fill">
    <mat-label>nombre:</mat-label>
    <input matInput formControlName="nombre" name="nombre" />
    <mat-error>Complete el nombre</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>genero:</mat-label>
    <input matInput formControlName="genero" name="genero" />
    <mat-error>Complete el genero</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>año:</mat-label>
    <input matInput formControlName="anio" name="anio" />
    <mat-error>Complete el año</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>imagen:</mat-label>
    <input matInput formControlName="imagen" name="imagen" />
  </mat-form-field>
  <br />
  <!-- el atributo disabled hace que el boton se desactive cuando se cumpla una condicion (el valor del atributo)
  en este caso el boton se desabilita cuando el formulario no es valido (!form.valid)
  -->
  <button
    mat-raised-button
    color="primary"
    (click)="agregar()"
    [disabled]="!peliculaForms.valid"
  >
    agregar
  </button>
</form>


<form class="example-form" [formGroup]="pasajeroForms">
 
  <mat-form-field appearance="fill">
    <mat-label>nombre:</mat-label>
    <input matInput formControlName="nombre" name="nombre" />
    <mat-error>Complete el nombre</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>apellido:</mat-label>
    <input matInput formControlName="apellido" name="apellido" />
    <mat-error>Complete el apellido</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>dni:</mat-label>

    <mat-error>Complete el dni</mat-error>

  <br />

  </mat-form-field>

  <br />

 <br />
 
 <mat-form-field>
  <mat-radio-group formControlName="genero" aria-label="Selecione una opcion">
    <mat-radio-button value="masculino">Masculino</mat-radio-button>
    <mat-radio-button value="femenino">Femenino</mat-radio-button>
  </mat-radio-group>
</mat-form-field>


<br />
  
  <button
    mat-raised-button
    color="primary"
    (click)="agregarPasajero()"
    [disabled]="!peliculaForms.valid"
  >
    agregarPasajero
  </button>
</form>
